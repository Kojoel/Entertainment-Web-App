<div class="form-container">
    <form [formGroup]="signupForm">
        <span class="form-title">Sign Up</span>
        <div class="email-box">
            <input type="text" class="email" placeholder="Email" formControlName="email">
            <div class="error" *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)">
                <span *ngIf="signupForm.controls['email'].errors?.['required']">Cant be empty</span>
                <span *ngIf="signupForm.controls['email'].errors?.['email']" >Enter valid email</span>
            </div>
        </div>
        <div class="password-box">
            <input type="text" class="password" placeholder="Password" formControlName="password">
            <div class="error" *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].touched || signupForm.controls['password'].dirty)">
                <span *ngIf="signupForm.controls['password'].errors?.['required']">Cant be empty</span>
            </div>
        </div>
        <div class="re-password-box">
            <input type="text" class="re-password" placeholder="Repeat Password" formControlName="password">
            <div class="error" *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].touched || signupForm.controls['password'].dirty)">
                <span *ngIf="signupForm.controls['password'].errors?.['required']">Cant be empty</span>
            </div>
        </div>
    
        <button class="login-btn">Create an account</button>
        <span class="no-account-extention-point">Already have an account? <span (click)="goToLogIn()">Login</span></span>
    </form>
</div>
